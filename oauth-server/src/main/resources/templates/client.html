<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="/img/favicon.png">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/index.css}" rel="stylesheet">
    <title>Client</title>
</head>

<body>
<div th:replace="fragment :: header"></div>

<div class="container wrapper">

    <h1>Client</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>clientId</th>
            <th>resourceIds</th>
            <th>clientSecret</th>
            <th>scope</th>
            <th>authorizedGrantTypes</th>
            <th>redirectUri</th>
            <th>authorities</th>
            <th>Token有效期</th>
            <th>刷新Token有效期</th>
            <th>附加信息</th>
            <th>autoapprove</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="client:${clients}">
            <td th:text="${client.clientId}"></td>
            <td th:text="${client.resourceIds}"></td>
            <td th:text="${client.clientSecret}"></td>
            <td th:text="${client.scope}"></td>
            <td th:text="${client.authorizedGrantTypes}"></td>
            <td th:text="${client.webServerRedirectUri}"></td>
            <td th:text="${client.authorities}"></td>
            <td th:text="${client.accessTokenValidity}"></td>
            <td th:text="${client.refreshTokenValidity}"></td>
            <td th:text="${client.additionalInformation}"></td>
            <td th:text="${client.autoapprove}"></td>
        </tr>
        <tbody>
    </table>

</div>

<div th:replace="fragment :: footer"></div>

<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
