<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/index.css}" rel="stylesheet">
</head>

<body>
<div th:replace="fragment :: header"></div>

<div class="container wrapper">
    <h1>Role</h1>

    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Add Role</h3>
        </div>
        <div class="panel-body">
            <form class="form-inline" th:action="@{/role}" method="post">
                <input type="text" class="hidden" name="id">
                <div class="form-group">
                    <label>Name</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="name" placeholder="Name">
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Save</button>
            </form>
        </div>
    </div>

    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>name</th>
            <th>options</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="role:${roles}">
            <td th:text="${role.id}"></td>
            <td th:text="${role.name}"></td>
            <td>
                <a class="btn btn-danger btn-xs" th:href="|@{/role/d/}${role.id}|">delete</a>
                <a class="btn btn-warning btn-xs" th:onclick="|mod(${role})|">edit</a>
            </td>
        </tr>
        <tbody>
    </table>

</div>

<div th:replace="fragment :: footer"></div>

<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  .then(function (response) {
    console.log(response);
  })
  .catch(function (error) {
    console.log(error);
  });
    }

</script>
</body>
</html>
