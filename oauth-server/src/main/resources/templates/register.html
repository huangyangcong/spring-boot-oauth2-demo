<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="icon" href="https://luangeng.gitee.io/cdn/ico/favicon.ico">
    <link rel="shortcut icon" th:href="@{img/favicon.ico}" type="image/x-icon">
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}"/>
    <title>统一身份认证平台</title>
</head>

<body>

<div class="container">
    <h1>统一身份认证平台</h1>
    <div class="well well-lg">
        <h3>登录</h3>
        <div th:if="${#httpServletRequest.getParameter('authorization_error') == 'true' }">
            <h1>Woops!</h1>
            <p class="error">Your login attempt was not successful.</p>
        </div>

        <div th:if="${#httpServletRequest.getParameter('authorization_error') == 'false' }">
            <h1>Woops!</h1>
            <p class="error">You are not permitted to access that resource.</p>
        </div>

        <div class="form-horizontal">
            <form th:action="@{/login}" class="form-horizontal" method="post">
                <fieldset>
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">Username:</label>
                        <div class="col-sm-10">
                            <input id="username" class="form-control" type='text' name='username'
                                   placeholder="Username"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">Password:</label>
                        <div class="col-sm-10">
                            <input id="password" class="form-control" type='password' name='password'
                                   placeholder="Password"/>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Login</button>
                    <a href="">忘记密码</a>
                    <a href="">注册</a>
                </fieldset>
            </form>
            <br>
            <button class="btn btn-primary" onclick="openDing()" type="button">钉钉扫码登录</button>
            <button class="btn btn-primary" onclick="openWeixin()" type="button">微信扫码登录</button>
            <button class="btn btn-primary" onclick="openWeixin()" type="button">GitHub登录</button>

        </div>
    </div>


    <div id="login_container"></div>

</div>

<script type="text/javascript" th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.0/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/dingding.js}"></script>
<script type="text/javascript" src="//g.alicdn.com/dingding/dinglogin/0.0.5/ddLogin.js"></script>
<script type="text/javascript" src="http://res.wx.qq.com/connect/zh_CN/htmledition/js/wxLogin.js"></script>
</body>
</html>
