<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="icon" th:href="@{img/favicon.ico}" type="image/x-icon">
    <link rel="shortcut icon" th:href="@{img/favicon.ico}" type="image/x-icon">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/index.css}" rel="stylesheet">
    <title>统一身份认证平台</title>
</head>

<body>
<div th:replace="fragment :: header"></div>

<div class="container wrapper">

    <h1>统一身份认证平台</h1>


    <div th:if="${#httpServletRequest.getParameter('authorization_error') == 'true' }">
        <h1>Woops!</h1>
        <p class="error">Your login attempt was not successful.</p>
    </div>

    <div th:if="${#httpServletRequest.getParameter('authorization_error') == 'false' }">
        <h1>Woops!</h1>
        <p class="error">You are not permitted to access that resource.</p>
    </div>

    <div>
        <h3>登录</h3>
        <form th:action="@{/login}" method="post">
            <fieldset>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input id="username" class="form-control" type='text' name='username' value=""/>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input id="password" class="form-control" type='text' name='password' value=""/>
                </div>
                <button class="btn btn-primary" type="submit">Login</button>
                <button class="btn btn-primary" onclick="openDing()" type="button">钉钉扫码登录</button>
                <button class="btn btn-primary" onclick="openWeixin()" type="button">微信扫码登录</button>
            </fieldset>
        </form>

    </div>

    <div id="login_container"></div>

</div>

<div th:replace="fragment :: footer"></div>

<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/js/dingding.js}"></script>
<script type="text/javascript" src="//g.alicdn.com/dingding/dinglogin/0.0.5/ddLogin.js"></script>
<script type="text/javascript" src="http://res.wx.qq.com/connect/zh_CN/htmledition/js/wxLogin.js"></script>
</body>
</html>
