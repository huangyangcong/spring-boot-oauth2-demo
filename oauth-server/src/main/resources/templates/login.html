<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="icon" href="https://luangeng.gitee.io/cdn/ico/favicon.ico">
    <link rel="shortcut icon" th:href="@{img/favicon.ico}" type="image/x-icon">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/index.css}" rel="stylesheet">
    <title>统一身份认证平台</title>
</head>

<body>
<div th:replace="fragment :: header_login"></div>

<div class="container wrapper">

    <div th:if="${#httpServletRequest.getParameter('error') == '1' }">
        <div class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                    aria-hidden="true">×</span></button>
            <strong>登录失败</strong> 用户名或密码错误
        </div>
    </div>

    <div th:if="${#httpServletRequest.getParameter('error') == '2' }">
        <div class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                    aria-hidden="true">×</span></button>
            <strong>登录失败</strong> 用户失效或过期
        </div>
    </div>

    <div th:if="${#httpServletRequest.getParameter('error') == '3' }">
        <div class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                    aria-hidden="true">×</span></button>
            <strong>登录失败</strong> 扫码登录失败
        </div>
    </div>

    <form th:action="@{/login}" class="form-signin" method="post">
        <h2>登录</h2>
        <input class="form-control" type='text' name='username' placeholder="用户名"/>
        <input class="form-control" type='password' name='password' placeholder="密码"/>
        <button class="btn btn-primary btn-block" type="submit">Login</button>
        <button class="btn btn-info btn-block" onclick="openDing()" type="button">钉钉扫码登录</button>
        <button class="btn btn-success btn-block" onclick="openWeixin()" type="button">微信扫码登录</button>
        <div id="login_container"></div>
    </form>

</div>

<div th:replace="fragment :: footer"></div>

<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/js/dingding.js}"></script>
<script type="text/javascript" src="//g.alicdn.com/dingding/dinglogin/0.0.5/ddLogin.js"></script>
<script type="text/javascript" src="http://res.wx.qq.com/connect/zh_CN/htmledition/js/wxLogin.js"></script>
</body>
</html>
