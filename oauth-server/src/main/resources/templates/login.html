<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link type="text/css" rel="stylesheet" href="/server/webjars/bootstrap/4.1.0/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/server/webjars/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="/server/webjars/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <title>Login Server</title>
</head>

<body>

<div class="container">

    <h1>Login Server</h1>

    <div th:if="${#httpServletRequest.getParameter('authorization_error') == 'true' }">
        <h1>Woops!</h1>
        <p class="error">Your login attempt was not successful.</p>
    </div>

    <div th:if="${#httpServletRequest.getParameter('authorization_error') == 'false' }">
        <h1>Woops!</h1>
        <p class="error">You are not permitted to access that resource.</p>
    </div>

    <div class="form-horizontal">
        <form th:action="@{/login}" method="post">
            <fieldset>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input id="username" class="form-control" type='text' name='username' value=""/>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input id="password" class="form-control" type='text' name='password' value=""/>
                </div>
                <button class="btn btn-primary" type="submit">Login</button>
            </fieldset>
        </form>

    </div>

</div>


</body>
</html>
