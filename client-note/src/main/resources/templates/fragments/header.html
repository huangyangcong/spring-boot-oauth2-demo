<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<form th:action="@{/logout}" method="post" id="userform" th:fragment="header">
    <nav>
        <div class="nav-wrapper teal darken-2">
            <a th:href="@{/}" class="brand-logo">Note</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a class="dropdown-button" th:text="${#httpServletRequest.remoteUser}"></a></li>
                <li><a class="dropdown-button" th:text="Logout"
                       onclick="document.getElementById('userform').submit();"></a></li>
            </ul>
        </div>
    </nav>
</form>
</body>
</html>
