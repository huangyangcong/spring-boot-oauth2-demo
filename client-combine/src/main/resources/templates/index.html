<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Oauth2 UI Notes</title>
    <link rel="stylesheet" th:href="@{/webjars/materializecss/0.99.0/css/materialize.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/material-design-icons/3.0.1/material-icons.css}"/>
</head>
<body>
<div class="fixed-action-btn">
    <a class="btn-floating btn-large waves-effect waves-light teal lighten-2" href="/client-note/add"><i
            class="material-icons">add</i></a>
</div>

<div th:replace="fragments/header :: header"></div>

<h1><span th:text="${msg}"></span></h1>

<script type="text/javascript" th:src="@{/webjars/jquery/2.2.1/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/materializecss/0.99.0/js/materialize.min.js}"></script>
</body>
</html>
